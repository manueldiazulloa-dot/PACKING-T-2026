<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INV-PRO v1.7 - LIMPIEZA TOTAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0b1120; --side: #0f172a; --card: #1e293b; --txt: #f8fafc; --prim: #2563eb; --brd: #334155; }
        .light-mode { --bg: #f1f5f9; --side: #ffffff; --card: #ffffff; --txt: #0f172a; --prim: #2563eb; --brd: #e2e8f0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--side); border-right: 1px solid var(--brd); padding: 20px; display: flex; flex-direction: column; }
        .nav-btn { padding: 12px; color: #94a3b8; cursor: pointer; border-radius: 8px; margin-bottom: 5px; display: flex; align-items: center; gap: 10px; font-weight: 500; }
        .nav-btn:hover, .nav-btn.active { background: var(--prim); color: white; }
        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .dash-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--brd); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
        .modal-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); width: 550px; padding: 30px; border-radius: 15px; border: 1px solid var(--prim); }
        .close-x { position: absolute; top: 15px; right: 20px; color: #ef4444; font-size: 28px; cursor: pointer; font-weight: bold; border:none; background:none; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--brd); background: rgba(0,0,0,0.2); color: var(--txt); box-sizing: border-box; }
        label { font-size: 11px; color: #94a3b8; text-transform: uppercase; font-weight: bold; display: block; margin-bottom: 5px; }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; margin-top: 20px; border: 1px solid var(--brd); }
        th { background: rgba(0,0,0,0.2); padding: 15px; text-align: left; color: #94a3b8; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid var(--brd); }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color:var(--prim); margin-bottom:30px;">INV-PRO <small style="font-size:12px">v1.7</small></h2>
        <div id="btn-dash" class="nav-btn active" onclick="showTab('tab-dash')">üìä Dashboard</div>
        <div class="nav-btn" onclick="openModal('mod-ex')">üì¶ Existencias</div>
        <div class="nav-btn" onclick="openModal('mod-in')">üì• Entradas</div>
        <div class="nav-btn" onclick="openModal('mod-out')">üì§ Salidas</div>
        <div id="btn-rep" class="nav-btn" onclick="showTab('tab-rep')">üìã Reportes</div>
        <div class="nav-btn" style="margin-top:auto" onclick="document.body.classList.toggle('light-mode')">üåì Modo Claro</div>
    </div>

    <div class="content">
        <div id="tab-dash" class="tab-content active">
            <h1>Resumen de Bodega</h1>
            <div class="dash-grid">
                <div class="stat-card"><label>Stock Total</label><h3 id="d-total">0</h3></div>
                <div class="stat-card"><label>En Alerta</label><h3 id="d-alert" style="color:#ef4444">0</h3></div>
                <div class="stat-card"><label>Entradas (Hoy)</label><h3 id="d-in" style="color:#10b981">0</h3></div>
                <div class="stat-card"><label>Salidas (Hoy)</label><h3 id="d-out" style="color:#f97316">0</h3></div>
            </div>
            <table>
                <thead><tr><th>C√ìDIGO</th><th>MATERIAL</th><th>IN</th><th>OUT</th><th>M√çN</th><th>REAL</th><th>ESTADO</th></tr></thead>
                <tbody id="main-table"></tbody>
            </table>
        </div>

        <div id="tab-rep" class="tab-content">
            <h1>Reportes y Trazabilidad</h1>
            <div class="form-row">
                <div class="stat-card"><label>Gu√≠a PDF</label><input type="text" id="rep-guia" placeholder="N¬∞ Gu√≠a"><button class="btn-action" style="background:#06b6d4" onclick="genPDFMovs()">DESCARGAR</button></div>
                <div class="stat-card"><label>Stock PDF</label><input type="text" id="rep-cod" placeholder="C√≥digo"><button class="btn-action" style="background:var(--prim)" onclick="genPDFStock()">DESCARGAR</button></div>
            </div>
            <button class="btn-action" style="background:#10b981; margin-top:20px" onclick="genExcel()">EXPORTAR EXCEL</button>
        </div>
    </div>

    <div id="mod-ex" class="modal">
        <div class="modal-box">
            <button class="close-x" onclick="closeModal('mod-ex')">√ó</button>
            <h3>Material</h3>
            <label>C√≥digo</label><input type="text" id="ex-cod" onkeyup="checkExistente()">
            <label>Nombre</label><input type="text" id="ex-nom">
            <div class="form-row">
                <div id="box-ini"><label>S. Inicial</label><input type="number" id="ex-ini" value="0"></div>
                <div><label>S. M√≠nimo</label><input type="number" id="ex-min" value="10"></div>
            </div>
            <button class="btn-action" style="background:var(--prim)" onclick="saveMaterial()">GUARDAR</button>
        </div>
    </div>

    <div id="mod-in" class="modal">
        <div class="modal-box">
            <button class="close-x" onclick="closeModal('mod-in')">√ó</button>
            <h3 style="color:#10b981">Entrada</h3>
            <label>Producto</label><select id="in-sel"></select>
            <div class="form-row"><div><label>Gu√≠a</label><input type="text" id="in-guia"></div><div><label>Fecha</label><input type="date" id="in-fec"></div></div>
            <div class="form-row"><div><label>Cant.</label><input type="number" id="in-cant"></div><div><label>Patente</label><input type="text" id="in-pat"></div></div>
            <div class="form-row"><div><label>Chofer</label><input type="text" id="in-cho"></div><div><label>Procedencia</label><input type="text" id="in-pro"></div></div>
            <button class="btn-action" style="background:#10b981" onclick="regMov('IN')">REGISTRAR</button>
        </div>
    </div>

    <div id="mod-out" class="modal">
        <div class="modal-box">
            <button class="close-x" onclick="closeModal('mod-out')">√ó</button>
            <h3 style="color:#f97316">Salida</h3>
            <label>Producto</label><select id="out-sel"></select>
            <div class="form-row"><div><label>Gu√≠a</label><input type="text" id="out-guia"></div><div><label>Fecha</label><input type="date" id="out-fec"></div></div>
            <div class="form-row"><div><label>Cant.</label><input type="number" id="out-cant"></div><div><label>Patente</label><input type="text" id="out-pat"></div></div>
            <div class="form-row"><div><label>Chofer</label><input type="text" id="out-cho"></div><div><label>Destino</label><input type="text" id="out-des"></div></div>
            <button class="btn-action" style="background:#f97316" onclick="regMov('OUT')">REGISTRAR</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('PACK_DATA_V1.7')) || { productos: [], movimientos: [] };

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'tab-dash') document.getElementById('btn-dash').classList.add('active');
            if(id === 'tab-rep') document.getElementById('btn-rep').classList.add('active');
            updateUI();
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; refreshSelects(); }

        // --- FUNCI√ìN DE LIMPIEZA CORREGIDA ---
        function closeModal(id) { 
            document.getElementById(id).style.display = 'none';
            // Limpia todos los inputs dentro de este modal espec√≠fico
            const modal = document.getElementById(id);
            const inputs = modal.querySelectorAll('input');
            inputs.forEach(i => {
                if(i.type === 'number') i.value = "0";
                else i.value = "";
            });
            // Reset de ayudas visuales
            if(id === 'mod-ex') {
                document.getElementById('ex-min').value = "10";
                document.getElementById('box-ini').style.opacity = "1";
            }
        }

        function checkExistente() {
            const cod = document.getElementById('ex-cod').value;
            const p = db.productos.find(x => x.cod === cod);
            if(p) {
                document.getElementById('ex-nom').value = p.nom;
                document.getElementById('ex-min').value = p.min;
                document.getElementById('box-ini').style.opacity = "0.3";
            } else {
                document.getElementById('box-ini').style.opacity = "1";
            }
        }

        function saveMaterial() {
            const cod = document.getElementById('ex-cod').value;
            const nom = document.getElementById('ex-nom').value;
            if(!cod || !nom) return alert("Faltan datos");
            let p = db.productos.find(x => x.cod === cod);
            if(p) { p.nom = nom; p.min = parseInt(document.getElementById('ex-min').value); }
            else { db.productos.push({ cod, nom, ent: 0, sal: 0, stock: parseInt(document.getElementById('ex-ini').value) || 0, min: parseInt(document.getElementById('ex-min').value) || 10 }); }
            save(); closeModal('mod-ex'); updateUI();
        }

        function regMov(tipo) {
            const p = tipo === 'IN' ? 'in' : 'out';
            const cod = document.getElementById(p+'-sel').value;
            const cant = parseInt(document.getElementById(p+'-cant').value) || 0;
            const prod = db.productos.find(x => x.cod === cod);
            if(tipo === 'OUT' && prod.stock < cant) return alert("STOCK INSUFICIENTE");
            if(tipo === 'IN') { prod.ent += cant; prod.stock += cant; }
            else { prod.sal += cant; prod.stock -= cant; }
            db.movimientos.push({ tipo, cod, cant, guia: document.getElementById(p+'-guia').value, fec: document.getElementById(p+'-fec').value, pat: document.getElementById(p+'-pat').value, cho: document.getElementById(p+'-cho').value, extra: tipo === 'IN' ? document.getElementById('in-pro').value : document.getElementById('out-des').value });
            save(); closeModal('mod-'+p); updateUI();
        }

        function updateUI() {
            const tbody = document.getElementById('main-table');
            tbody.innerHTML = db.productos.map(p => `<tr><td><b>${p.cod}</b></td><td>${p.nom}</td><td>${p.ent}</td><td>${p.sal}</td><td>${p.min}</td><td><strong>${p.stock}</strong></td><td>${p.stock<=p.min?'‚ö†Ô∏è':'‚úÖ'}</td></tr>`).join('');
            document.getElementById('d-total').innerText = db.productos.reduce((a,b) => a + b.stock, 0);
            document.getElementById('d-alert').innerText = db.productos.filter(p => p.stock <= p.min).length;
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('d-in').innerText = db.movimientos.filter(m => m.tipo==='IN' && m.fec===hoy).length;
            document.getElementById('d-out').innerText = db.movimientos.filter(m => m.tipo==='OUT' && m.fec===hoy).length;
        }

        function refreshSelects() {
            const opt = db.productos.map(p => `<option value="${p.cod}">${p.nom}</option>`).join('');
            document.getElementById('in-sel').innerHTML = opt;
            document.getElementById('out-sel').innerHTML = opt;
        }

        function genPDFStock() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF('l');
            doc.autoTable({ head:[['COD','MAT','ENT','SAL','REAL']], body: db.productos.map(p=>[p.cod,p.nom,p.ent,p.sal,p.stock]) });
            doc.save("Stock.pdf");
        }

        function genPDFMovs() {
            const g = document.getElementById('rep-guia').value;
            const { jsPDF } = window.jspdf; const doc = new jsPDF('l');
            const data = db.movimientos.filter(m => m.guia === g);
            doc.autoTable({ head:[['FEC','TIPO','MAT','CANT','CHOFER','PATENTE','PROC/DEST']], body: data.map(m=>[m.fec,m.tipo,m.cod,m.cant,m.cho,m.pat,m.extra]) });
            doc.save("Guia_"+g+".pdf");
        }

        function genExcel() {
            const ws = XLSX.utils.json_to_sheet(db.movimientos);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "Reporte.xlsx");
        }

        function save() { localStorage.setItem('PACK_DATA_V1.7', JSON.stringify(db)); }
        updateUI();
    </script>
</body>
</html>
