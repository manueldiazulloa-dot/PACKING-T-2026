<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INV-PRO v3.2 | AGR EL MAITEN LTDA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --bg: #0f172a; --side: #020617; --card: #1e293b; --prim: #3b82f6; --txt: #f8fafc; --in: #10b981; --out: #f97316; --brd: #334155; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--txt); display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--side); padding: 20px; display: flex; flex-direction: column; border-right: 1px solid var(--brd); }
        .nav-btn { padding: 12px 15px; color: #94a3b8; cursor: pointer; border-radius: 8px; margin-bottom: 8px; font-weight: bold; transition: 0.3s; display: flex; align-items: center; gap: 10px; }
        .nav-btn:hover, .nav-btn.active { background: var(--prim); color: white; }

        .content { flex: 1; padding: 30px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .dash-grid { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--brd); }
        .chart-container { display: flex; align-items: flex-end; gap: 25px; height: 100px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; justify-content: center; margin-top: 10px; }
        .bar-wrap { display: flex; flex-direction: column; align-items: center; flex: 1; height: 100%; justify-content: flex-end; }
        .bar { width: 45px; border-radius: 4px 4px 0 0; transition: height 0.6s ease; position: relative; min-height: 5px; }
        .bar-in { background: var(--in); box-shadow: 0 0 10px var(--in); }
        .bar-out { background: var(--out); box-shadow: 0 0 10px var(--out); }
        .bar-val { font-size: 11px; margin-bottom: 5px; font-weight: bold; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
        .modal-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); width: 500px; padding: 30px; border-radius: 15px; border: 1px solid var(--prim); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--brd); background: #0f172a; color: white; box-sizing: border-box; }
        label { font-size: 11px; color: #94a3b8; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .btn-action { width: 100%; padding: 14px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 5px; }
        .btn-close { background: #4b5563; }

        table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--brd); }
        th { background: rgba(0,0,0,0.3); padding: 15px; text-align: left; color: #94a3b8; font-size: 12px; }
        td { padding: 15px; border-bottom: 1px solid var(--brd); }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .bg-ok { background: rgba(16, 185, 129, 0.2); color: var(--in); }
        .bg-alert { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="color:var(--prim); margin-bottom:5px; text-align:center;">AGR EL MAITEN</h2>
        <p style="text-align:center; font-size:10px; color:#94a3b8; margin-bottom:30px;">SISTEMA DE INVENTARIO</p>
        
        <div class="nav-btn active" onclick="showTab('tab-dash')">游늵 Dashboard</div>
        <div class="nav-btn" onclick="openModal('mod-ex', true)">游닍 Existencias</div>
        <div class="nav-btn" onclick="openModal('mod-in', true)">游닌 Entradas</div>
        <div class="nav-btn" onclick="openModal('mod-out', true)">游닋 Salidas</div>
        <div class="nav-btn" onclick="showTab('tab-rep')">游늶 Reportes</div>
        
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--brd);">
            <button onclick="genFullBackupPDF()" style="width:100%; padding:10px; background:#ef4444; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin-bottom:8px;">游늯 IMPRIMIR RESPALDO PDF</button>
            <button onclick="downloadBackupJSON()" style="width:100%; padding:8px; background:#1e293b; color:#94a3b8; border:1px solid #334155; border-radius:5px; cursor:pointer; font-size:11px;">游 Guardar Archivo .JSON</button>
            <input type="file" id="load-file" style="display:none" onchange="loadBackup(event)">
            <button onclick="document.getElementById('load-file').click()" style="width:100%; padding:8px; background:#1e293b; color:#94a3b8; border:1px solid #334155; border-radius:5px; cursor:pointer; font-size:11px; margin-top:5px;">游늭 Cargar Archivo .JSON</button>
        </div>
    </div>

    <div class="content">
        <div id="tab-dash" class="tab-content active">
            <h1>Panel de Control</h1>
            <div class="dash-grid">
                <div class="stat-card"><label>Stock Total</label><h2 id="d-total">0</h2></div>
                <div class="stat-card">
                    <label>Balance General (Entradas vs Salidas)</label>
                    <div class="chart-container">
                        <div class="bar-wrap"><span class="bar-val" id="lbl-in">0</span><div class="bar bar-in" id="bar-in-h"></div><small>ENT</small></div>
                        <div class="bar-wrap"><span class="bar-val" id="lbl-out">0</span><div class="bar bar-out" id="bar-out-h"></div><small>SAL</small></div>
                    </div>
                </div>
                <div class="stat-card"><label>Materiales en Alerta</label><h2 id="d-alert" style="color:#ef4444">0</h2></div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>C칍DIGO</th>
                        <th>MATERIAL</th>
                        <th>ENTRADAS</th>
                        <th>SALIDAS</th>
                        <th>ST. M칈NIMO</th>
                        <th>STOCK ACTUAL</th>
                        <th>ESTADO</th>
                    </tr>
                </thead>
                <tbody id="main-table"></tbody>
            </table>
        </div>

        <div id="tab-rep" class="tab-content">
            <h1>Reportes y Trazabilidad</h1>
            <div class="form-row">
                <div class="stat-card">
                    <label>Generar PDF por Gu칤a</label>
                    <select id="rep-guia-sel"></select>
                    <button class="btn-action" style="background:#06b6d4; margin-top:15px" onclick="genPDFMovs()">DESCARGAR PDF</button>
                </div>
                <div class="stat-card">
                    <label>Exportaci칩n de Datos</label>
                    <button class="btn-action" style="background:#10b981" onclick="genExcel()">EXPORTAR TODO A EXCEL</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mod-ex" class="modal"><div class="modal-box">
        <h3>游닍 Gestionar Material</h3>
        <label>C칩digo</label><input type="text" id="ex-cod" onkeyup="checkExistente()">
        <label>Nombre Material</label><input type="text" id="ex-nom">
        <div class="form-row">
            <div id="box-ini"><label>Stock Inicial</label><input type="number" id="ex-ini" value="0"></div>
            <div><label>Stock M칤nimo</label><input type="number" id="ex-min" value="10"></div>
        </div>
        <button class="btn-action" style="background:var(--prim)" onclick="saveMaterial()">GUARDAR CAMBIOS</button>
        <button class="btn-action btn-close" onclick="closeModal('mod-ex')">CERRAR</button>
    </div></div>

    <div id="mod-in" class="modal"><div class="modal-box">
        <h3 style="color:var(--in)">游닌 Registrar Entrada</h3>
        <label>Material</label><select id="in-sel"></select>
        <div class="form-row"><div><label>N춿 Gu칤a</label><input type="text" id="in-guia"></div><div><label>Fecha</label><input type="date" id="in-fec"></div></div>
        <div class="form-row"><div><label>Cantidad</label><input type="number" id="in-cant"></div><div><label>Patente</label><input type="text" id="in-pat"></div></div>
        <div class="form-row"><div><label>Chofer</label><input type="text" id="in-cho"></div><div><label>Origen</label><input type="text" id="in-pro"></div></div>
        <button class="btn-action" style="background:var(--in)" onclick="regMov('IN')">GUARDAR ENTRADA</button>
        <button class="btn-action btn-close" onclick="closeModal('mod-in')">CERRAR</button>
    </div></div>

    <div id="mod-out" class="modal"><div class="modal-box">
        <h3 style="color:var(--out)">游닋 Registrar Salida</h3>
        <label>Material</label><select id="out-sel"></select>
        <div class="form-row"><div><label>N춿 Gu칤a</label><input type="text" id="out-guia"></div><div><label>Fecha</label><input type="date" id="out-fec"></div></div>
        <div class="form-row"><div><label>Cantidad</label><input type="number" id="out-cant"></div><div><label>Patente</label><input type="text" id="out-pat"></div></div>
        <div class="form-row"><div><label>Chofer</label><input type="text" id="out-cho"></div><div><label>Destino</label><input type="text" id="out-des"></div></div>
        <button class="btn-action" style="background:var(--out)" onclick="regMov('OUT')">GUARDAR SALIDA</button>
        <button class="btn-action btn-close" onclick="closeModal('mod-out')">CERRAR</button>
    </div></div>

    <script>
        let db = JSON.parse(localStorage.getItem('DATOS_BODEGA_AGR')) || { productos: [], movimientos: [] };

        function save() { localStorage.setItem('DATOS_BODEGA_AGR', JSON.stringify(db)); }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'tab-rep') refreshRepSelect();
            updateUI();
        }

        function openModal(id, clear = false) { 
            if(clear) {
                const modal = document.getElementById(id);
                const inputs = modal.querySelectorAll('input');
                inputs.forEach(i => i.value = (i.type === 'number' ? 0 : ""));
                if(id === 'mod-ex') document.getElementById('box-ini').style.opacity = "1";
            }
            document.getElementById(id).style.display = 'block'; 
            refreshSelects(); 
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function checkExistente() {
            const cod = document.getElementById('ex-cod').value;
            const p = db.productos.find(x => x.cod === cod);
            if(p) {
                document.getElementById('ex-nom').value = p.nom;
                document.getElementById('ex-min').value = p.min;
                document.getElementById('box-ini').style.opacity = "0.3";
            } else { document.getElementById('box-ini').style.opacity = "1"; }
        }

        function saveMaterial() {
            const cod = document.getElementById('ex-cod').value;
            const nom = document.getElementById('ex-nom').value;
            if(!cod || !nom) return alert("Complete los campos.");
            let p = db.productos.find(x => x.cod === cod);
            if(p) { 
                p.nom = nom; p.min = parseInt(document.getElementById('ex-min').value); 
            } else { 
                db.productos.push({ cod, nom, ent: 0, sal: 0, stock: parseInt(document.getElementById('ex-ini').value) || 0, min: parseInt(document.getElementById('ex-min').value) || 10 }); 
            }
            save(); closeModal('mod-ex'); updateUI();
        }

        function regMov(tipo) {
            const p = tipo === 'IN' ? 'in' : 'out';
            const cod = document.getElementById(p+'-sel').value;
            const cant = parseInt(document.getElementById(p+'-cant').value) || 0;
            const prod = db.productos.find(x => x.cod === cod);
            if(!prod || cant <= 0) return alert("Datos inv치lidos.");
            if(tipo === 'OUT' && prod.stock < cant) return alert("STOCK INSUFICIENTE.");
            
            tipo === 'IN' ? (prod.ent += cant, prod.stock += cant) : (prod.sal += cant, prod.stock -= cant);
            db.movimientos.push({ 
                tipo: tipo === 'IN' ? 'ENTRADA' : 'SALIDA', 
                cod: prod.nom, 
                codReal: prod.cod, 
                cant, 
                guia: document.getElementById(p+'-guia').value, 
                fec: document.getElementById(p+'-fec').value, 
                pat: document.getElementById(p+'-pat').value, 
                cho: document.getElementById(p+'-cho').value, 
                extra: tipo === 'IN' ? document.getElementById('in-pro').value : document.getElementById('out-des').value 
            });
            save(); closeModal('mod-'+p); updateUI();
        }

        function updateUI() {
            const tbody = document.getElementById('main-table');
            tbody.innerHTML = db.productos.map(p => {
                const alerta = p.stock <= p.min;
                return `<tr>
                    <td><b>${p.cod}</b></td>
                    <td>${p.nom}</td>
                    <td style="color:var(--in)">+ ${p.ent}</td>
                    <td style="color:var(--out)">- ${p.sal}</td>
                    <td>${p.min}</td>
                    <td><strong>${p.stock}</strong></td>
                    <td><span class="badge ${alerta?'bg-alert':'bg-ok'}">${alerta?'REABASTECER':'칍PTIMO'}</span></td>
                </tr>`;
            }).join('');
            
            const totalEnt = db.productos.reduce((a,b) => a + b.ent, 0);
            const totalSal = db.productos.reduce((a,b) => a + b.sal, 0);
            const max = Math.max(totalEnt, totalSal, 1);
            
            document.getElementById('d-total').innerText = db.productos.reduce((a,b) => a + b.stock, 0);
            document.getElementById('d-alert').innerText = db.productos.filter(p => p.stock <= p.min).length;
            
            document.getElementById('bar-in-h').style.height = (totalEnt/max*100) + '%';
            document.getElementById('bar-out-h').style.height = (totalSal/max*100) + '%';
            document.getElementById('lbl-in').innerText = totalEnt;
            document.getElementById('lbl-out').innerText = totalSal;
        }

        function refreshSelects() {
            const opt = db.productos.map(p => `<option value="${p.cod}">${p.nom}</option>`).join('');
            document.getElementById('in-sel').innerHTML = opt || '<option>Sin productos</option>';
            document.getElementById('out-sel').innerHTML = opt || '<option>Sin productos</option>';
        }

        function refreshRepSelect() {
            const guias = [...new Set(db.movimientos.map(m => m.guia))].filter(g => g);
            document.getElementById('rep-guia-sel').innerHTML = '<option value="">-- Seleccionar Gu칤a --</option>' + guias.map(g => `<option value="${g}">${g}</option>`).join('');
        }

        function genFullBackupPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l');
            const fecha = new Date().toLocaleDateString();
            doc.setFontSize(20);
            doc.text("AGR EL MAITEN LTDA - REPORTE DE BODEGA", 14, 15);
            doc.setFontSize(10);
            doc.text("Fecha de emisi칩n: " + fecha, 14, 22);
            doc.autoTable({
                head: [['C칍DIGO', 'MATERIAL', 'ENTRADAS', 'SALIDAS', 'MIN', 'STOCK ACTUAL', 'ESTADO']],
                body: db.productos.map(p => [p.cod, p.nom, p.ent, p.sal, p.min, p.stock, p.stock <= p.min ? 'REABASTECER' : 'OK']),
                startY: 30, theme: 'grid', headStyles: { fillColor: [2, 6, 23] }
            });
            doc.save("Respaldo_Inventario_AGR.pdf");
        }

        function genPDFMovs() {
            const g = document.getElementById('rep-guia-sel').value;
            if(!g) return alert("Elija una gu칤a.");
            const { jsPDF } = window.jspdf; const doc = new jsPDF('l');
            const data = db.movimientos.filter(m => m.guia === g);
            doc.text("AGR EL MAITEN LTDA - MOVIMIENTOS DE GU칈A N춿: " + g, 14, 15);
            doc.autoTable({ 
                head:[['FECHA','TIPO','C칍DIGO','MATERIAL','CANT','CHOFER','PATENTE','PROCEDENCIA/DESTINO']], 
                body: data.map(m=>[m.fec, m.tipo, m.codReal, m.cod, m.cant, m.cho, m.pat, m.extra]), 
                startY: 25 
            });
            doc.save("Guia_"+g+".pdf");
        }

        function genExcel() {
            const ws = XLSX.utils.json_to_sheet(db.movimientos);
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Historial");
            XLSX.writeFile(wb, "Inventario_AGR.xlsx");
        }

        function downloadBackupJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            const dl = document.createElement('a'); dl.setAttribute("href", dataStr); dl.setAttribute("download", "backup_bodega_agr.json"); dl.click();
        }

        function loadBackup(event) {
            const reader = new FileReader();
            reader.onload = (e) => { db = JSON.parse(e.target.result); save(); updateUI(); alert("Datos cargados."); };
            reader.readAsText(event.target.files[0]);
        }

        updateUI();
    </script>
</body>
</html>
